<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }


    </style>
</head>
<body>

    <div class="container">
        <img src="static/zero_shot_classification.jpg" alt="Example Image" style="width: 300px; height: auto; margin-top: 100px; margin-left: 250px;  margin-bottom: 50px;  ">



        <h1>Welcome to the Zero Shot Classification API HomePage!</h1>
        <p>This is a simple homepage interface for Zero Shot Classification API.</p>

        <p>If you want to get more information about the endpoints. You could access  <a id="docs-link" href="#">Swagger interface</a> to view the API documentation</p>

        <script>
            // JavaScript to dynamically construct the URL
            var currentLocation = window.location;
            var docsLink = document.getElementById("docs-link");
            docsLink.href = currentLocation.protocol + "//" + currentLocation.hostname + ":" + currentLocation.port + "/docs";
        </script>
    </div>
</body>
</html>
